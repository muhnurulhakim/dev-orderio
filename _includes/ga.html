{% if site.data.config.statistic.ga != "" %}
	<!-- Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.data.config.statistic.ga }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', '{{ site.data.config.statistic.ga }}');
	</script>
{% endif %}
