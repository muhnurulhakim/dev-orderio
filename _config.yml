#----------------------------
# Site Configs
#----------------------------

# Base hostname & protocol for your site, e.g. https://example.com or https://example.github.io
url: 

# Name of your site, e.g. ACME Corp.
title: Corporate

# Short bio or description, e.g. Professional architect for your house.
description: Lorem ipsum qui elit in adipisicing in sint adipisicing commodo occaecat qui consectetur labore.

# Keywords for search engine crawling & separate with comma, e.g. lorem, ipsum, dolor, commodo
keywords: lorem, ipsum, et, dolor, commodo, incididunt, mollit


#----------------------------
# Optional Configs
#----------------------------

# Subpath of your site, e.g. /blog
baseurl: 

# Specifies the language of website, e.g. en_US
# Leave blank if you want to id_ID
lang: 

# Theme color for browser tab on mobile, e.g. #265FF3
# Leave blank if you want to #fff
tabcolor: 

# Step version of media assets with date (ISO 8601, UTC format) with quotes, e.g. "2023-12-31T23:59:59+07:00"
version: 

# Google Tag Manager web tracking code, e.g. G-TK69RB8KDF
gtm: 

#----------------------------
# System Configs
#----------------------------

# Use the following plugins
plugins:
  - jekyll-postcss
  - jekyll-minifier
  - jekyll-sitemap

# PostCSS plugin configurations
postcss:
  cache: false

# Minifier plugin configurations
jekyll-minifier:
  preserve_php: true                # Default: false
  remove_spaces_inside_tags: true   # Default: true
  remove_multi_spaces: true         # Default: true
  remove_comments: true             # Default: true
  remove_intertag_spaces: true      # Default: false
  remove_quotes: false              # Default: false
  compress_css: true                # Default: true
  compress_javascript: true         # Default: true
  compress_json: true               # Default: true
  simple_doctype: false             # Default: false
  remove_script_attributes: false   # Default: false
  remove_style_attributes: false    # Default: false
  remove_link_attributes: false     # Default: false
  remove_form_attributes: false     # Default: false
  remove_input_attributes: false    # Default: false
  remove_javascript_protocol: false # Default: false
  remove_http_protocol: false       # Default: false
  remove_https_protocol: false      # Default: false
  preserve_line_breaks: false       # Default: false
  simple_boolean_attributes: false  # Default: false
  compress_js_templates: false      # Default: false
  preserve_patterns:                # Default: (empty)
  uglifier_args:
    harmony: true                   # Default: (empty)
  exclude: '*.html'                 # Exclude files from processing - file name, glob pattern or array of file names and glob patterns

# Exclude these files from your production _site
exclude:
  - CNAME
  - LICENSE
  - README.md
  - package.json
  - package-lock.json
  - postcss.config.js
  - tailwind.config.js
  - yarn.lock