<!DOCTYPE html>
<html lang="id">
<head>
	<title>Admin Panel</title>
	<meta charset="utf-8" />
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
	<meta name="google" content="notranslate" />
	<meta name="robots" content="noindex, nofollow" />
	<!-- Favicon -->
	<link rel="icon" type="image/png" href="../assets/img/logo.png" />
	<link rel="apple-touch-icon" href="../assets/img/logo.png" />
	<meta name="msapplication-TileImage" content="../assets/img/logo.png" />
	<!-- Preload -->
	<link rel="preload" as="style" href="netlify-cms.css" />
	<link rel="preload" as="script" href="netlify-cms.js" />
</head>
<body>
	<!-- Include the script that builds the page and powers Netlify CMS -->
	<!-- <script src="https://unpkg.com/netlify-cms@^2.10.192/dist/netlify-cms.js"></script> -->
	<script src="netlify-cms.js"></script>
	<link rel="stylesheet" href="netlify-cms.css" />
	<script>
		function hideDate() {
			let checkItem = setInterval(() => {
				if ( document.querySelectorAll('.rdt').length > 0 ) {
					document.querySelectorAll('.rdt').forEach(item => {
						item.closest('[class*="ControlContainer"]').style.display = 'none'
					})
					clearInterval(checkItem)
				}
			},1)
		}

		function navbarSwitch() {
			let checkItem = setInterval(() => {
				if ( document.querySelectorAll('[for*="navbar-field"]').length > 0 ) {
					document.querySelectorAll('[for*="navbar-field"]').forEach(item => {
						item.closest('[class*="ControlContainer"]').classList.add('navbar-switch')
					})
					clearInterval(checkItem)
				}
			},1)
		}

		let page = ['/page/','/product/']

		for (i=0; i<page.length; i++) {
			let string = page[i]

			if ( window.location.href.indexOf(string) > -1 ) {
				hideDate()
			}

			document.addEventListener('click', () => {
				setTimeout(() => {
					if ( window.location.href.indexOf(string) > -1 ) {
						hideDate()
					}
				},50)
			})
		}

		if ( window.location.href.indexOf(page[0]) > -1 ) {
			navbarSwitch()
		}

		document.addEventListener('click', () => {
			setTimeout(() => {
				if ( window.location.href.indexOf(page[0]) > -1 ) {
					navbarSwitch()
				}
			},50)
		})
	</script>
</body>
</html>
